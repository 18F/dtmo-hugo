<!--
  type: info, success, warning, error, 
-->

{{ $icon := .Get "icon" }}

<div class="usa-alert usa-alert--{{ .Get "type" }} {{ if eq $icon "false" }}usa-alert--no-icon{{end}}">
  <div class="usa-alert__body">
    {{ if isset .Params "heading" }}
    <h3 class="usa-alert__heading">{{ .Get "heading" }}</h3>
    {{ end }}
    <p class="usa-alert__text">
      {{ .Inner | markdownify }}
    </p>
  </div>
</div>
